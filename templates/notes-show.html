{% extends 'base.html' %}

{% block title %} {{ note.title }} {% endblock title %}

{% block content%}

  <h1>{{ note.title }}</h1>
  <p>{{ note.content }}</p>
  <p><i>By {{ note.user.first_name }} {{ note.user.last_name }}</i></p>

  <form action="/users/{{ note.user.username }}">
    <button type="submit">Cancel</button>
  </form>

  <form action="/notes/{{ note.id }}/update">
    <button type="submit">Edit</button>
  </form>

  <form action="/notes/{{ note.id }}/delete" method="POST">
    <button type="submit">Delete</button>
  </form>

  {% endblock content %}
